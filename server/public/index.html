<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 2 Project</title>
    <script src="vendors/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <section id=calculator>
        <p>x=<input type="number" id="xInput" /></p>
        <div id="operationsButtons">
        <button id="addButton" value="add">+</button>
        <button id="subtractButton" value="subtract">-</button>
        <button id="multiplyButton" value="multiply">*</button>
        <button id="divideButton" value="divide">/</button>
        </div>
        <p>y=<input type="number" id="yInput" /></p>
        <button id="calculateButton">Calculate</button>
        <button id="clearButton">Clear</button>
        <p>Result: <div id="result"></div></p>
    </section>
  </body>
</html>
